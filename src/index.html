<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <meta name="author" content="Hope Ellenwood" />
    <meta name="description" content="Social image app." />
    <meta name="keywords" content="social, image, image-sharing" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>

  <body>
    <div class="page">
      <header class="header page__section">
        <img src="<%=require('./images/Logo.svg')%>" alt="Spots Logo" class="header__logo" />
      </header>

      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
          <button class="profile__avatar-btn">
            <img
                src="<%=require('./images/Pencil-Light.svg')%>"
                alt="Pencil Icon"
                class="profile__a-pencil-image"
              />
          </button>
          <img
            src="<%=require('./images/avatar.jpg')%>"
            alt="avatar"
            class="profile__avatar-image"
          />
          </div>
          <div class="profile__column">
            <h1 class="profile__title">Bessie Coleman</h1>
            <p class="profile__subtitle">Civil Aviator</p>
            <button class="profile__edit-btn">
              <img
                src="<%=require('./images/Pencil.svg')%>"
                alt="edit button"
                class="profile__edit-btn-image"
              />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="<%=require('./images/plus.svg')%>" alt="plus icon" />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button type="button" class="card__delete-btn"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">2025 Â© Spots</p>
      </footer>

      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Description"
                minlength="2"
                maxlength="200"
                required
              />
              <span id="profile-description-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">New Post</h2>
          <form name="add-card" class="modal__form" novalidate>
            <label for="add-card-link-input" class="modal__label">
              image link
              <input
                id="add-card-link-input"
                type="url"
                class="modal__input"
                placeholder="paste link here"
                required
              />
              <span id="add-card-link-input-error" class="modal__error"></span>
            </label>
            <label for="add-card-description-input" class="modal__label">
              caption
              <input
                id="add-card-description-input"
                type="text"
                class="modal__input"
                placeholder="caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="add-card-description-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="preview-modal">
        <div class="modal__container modal__container_type_preview">
          <button
            aria-label="close-modal"
            class="modal__close-btn modal__close-btn_type_preview"
            type="button"
          ></button>
          <img class="modal__image" src="" alt="" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <div class="modal" id="avatar-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile avatar</h2>
          <form name="edit-avatar" class="modal__form" novalidate>
            <label for="profile-avatar-input" class="modal__label">
              profile picture
              <input
                id="profile-avatar-input"
                type="link"
                class="modal__input"
                placeholder="paste the link to the image"
                required
              />
              <span id="profile-avatar-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
          </div>
          </div>
          <div class="modal" id="delete-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Are you sure you want to delete this image?</h2>
          <form name="delete-form" class="modal__form" novalidate>
            <button type="submit" class="modal__submit-btn">Delete</button>
            <button type="button" class="modal__submit-btn">Cancel</button>
          </form>
          </div>
          </div>
  </body>
</html>
