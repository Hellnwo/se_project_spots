<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <meta name="author" content="Hope Ellenwood" />
    <meta
      name="description"
      content="Social image app."
    />
    <meta name="keywords" content="social, image, image-sharing" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
        <header class="header">
            <img 
            src="./images/Logo.svg"
            alt="Spots Logo"
            class="header__logo"
            />
        </header>

        <main class="content">
          <section class="profile">
            <img
            src="./images/avatar.jpg"
            alt="avatar"
            class="profile__avatar_image"
            />
            <div class="profile__content">
            <h1 class="profile__title">Bessie Coleman</h1>
            <h2 class="profile__subtitle">Civil Aviator</h2>
            <a href="#" class="profile__link">
              <img
              src="./images/Group 2.svg"
              alt="edit button"
              class="profile__link_image"
              />
              Edit Profile
          </a>
        </div>
            <button type="button" class="profile__button">
              <img
              src="./images/Group 26.svg"
              alt="add"
              class="profile__button_image"
              />
              <p class="profile__button_text">New Post</p>
            </button>
          </section>
        <section class="card"></section>
        </main>

        <footer class="footer">
          <p class="footer__copyright">2025 Â© Spots</p>
        </footer>
    </div>
  </body>
