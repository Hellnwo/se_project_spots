<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <meta name="author" content="Hope Ellenwood" />
    <meta
      name="description"
      content="Social image app."
    />
    <meta name="keywords" content="social, image, image-sharing" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  
  <body>
    <div class="page">
        <header class="header page__section">
            <img 
            src="./images/Logo.svg"
            alt="Spots Logo"
            class="header__logo"
            />
        </header>

        <main class="content">
          <section class="profile page__section">
            <img
            src="./images/avatar.jpg"
            alt="avatar"
            class="profile__avatar-image"
            />
            <div class="profile__column">
            <h1 class="profile__title">Bessie Coleman</h1>
            <p class="profile__subtitle">Civil Aviator</p>
            <button class="profile__edit-btn">
              <img
              src="./images/Pencil.svg"
              alt="edit button"
              class="profile__edit-btn-image"
              />
              Edit Profile
            </button>
            </div>
            <button type="button" class="profile__add-btn">
              <img
              src="./images/plus.svg"
              alt="plus icon"
              />
             New Post
            </button>
          </section>
        <section class="cards page__section">
          <ul class="cards__list">
          <li class="card">
            <img
          src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
          alt="image 1"
          class="card__image" 
          />
          <div class="card__content">
          <h2 class="card__title">Val Thorens</h2>
          <button type="button" class="card__like-btn"></button>
          </div>
          </li>
          <li class="card">
          <img
          src="./images/2-photo-by-ceiline-from-pexels.jpg"
          alt="image 2"
          class="card__image" 
          />
          <div class="card__content">
          <h2 class="card__title">Restaurant terrace</h2>
          <button type="button" class="card__like-btn"></button>
          </div>
          </li>
          <li class="card">
          <img
          src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
          alt="image 3"
          class="card__image" 
          />
          <div class="card__content">
          <h2 class="card__title">An outdoor cafe</h2>
          <button type="button" class="card__like-btn"></button>
          </div>
          </li>
          <li class="card">
          <img
          src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
          alt="image 4"
          class="card__image" 
          />
          <div class="card__content">
          <h2 class="card__title">A very long bridge, over the forest canopy</h2>
          <button type="button" class="card__like-btn"></button>
          </div>
          </li>
          <li class="card">
          <img
          src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
          alt="image 5"
          class="card__image" 
          />
          <div class="card__content">
          <h2 class="card__title">Tunnel with morning light</h2>
          <button type="button" class="card__like-btn"></button>
          </div>
          </li>
          <li class="card">
          <img
          src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
          alt="image 6"
          class="card__image" 
          />
          <div class="card__content">
          <h2 class="card__title">Mountain house</h2>
          <button type="button" class="card__like-btn"></button>
          </div>
          </li>
          </ul>
        </section>
        </main>

        <footer class="footer">
          <p class="footer__copyright">2025 Â© Spots</p>
        </footer>
        <div class="modal" id="edit-modal">
         <div class="modal__container">
          <button type="submit" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="name" class="modal__label">
              Name
              <input 
              id="name"
              type="text"
              class="modal__input"
              placeholder="Name"
              />
            </label>
            <label for="description" class="modal__label">
              Description
              <input 
              id="description"
              type="text"
              class="modal__input"
              placeholder="Description"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
           </form>
          </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
  </html>
