<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <meta name="author" content="Hope Ellenwood" />
    <meta
      name="description"
      content="Social image app."
    />
    <meta name="keywords" content="social, image, image-sharing" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
        <header class="header">
            <img 
            src="./images/Logo.svg"
            alt="Spots Logo"
            class="header__logo"
            />
        </header>

        <main class="content">
          <section class="profile page__section">
            <img
            src="./images/avatar.jpg"
            alt="avatar"
            class="profile__avatar_image"
            />
            <div class="profile__column">
            <h1 class="profile__title">Bessie Coleman</h1>
            <h2 class="profile__subtitle">Civil Aviator</h2>
            <button class="profile__edit-btn">
              <img
              src="./images/Group 2.svg"
              alt="edit button"
              class="profile__edit-btn_image"
              />
              Edit Profile
            </button>
        </div>
            <button type="button" class="profile__add-btn">
              <img
              src="./images/Group 26.svg"
              alt="plus icon"
              />
             New Post
            </button>
          </section>
        <section class="cards page__section">
          <ul class="cards__list">
          <li class="card">
            <img
          src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
          alt="image 1"
          class="card__image" 
          />
          <div class="card__content">
          <p class="card__title">Val Thorens</p>
          <button type="button" class="card__like-btn"></button>
          </div>
          </li>
          <li class="card">
          <img
          src="./images/2-photo-by-ceiline-from-pexels.jpg"
          alt="image 2"
          class="card__image" 
          />
          <div class="card__content">
          <p class="card__title">Restaurant terrace</p>
          <button type="button" class="card__like-btn"></button>
          </div>
          </li>
          <li class="card">
          <img
          src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
          alt="image 3"
          class="card__image" 
          />
          <div class="card__content">
          <p class="card__title">An outdoor cafe</p>
          <button type="button" class="card__like-btn"></button>
          </div>
          </li>
          <li class="card">
          <img
          src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
          alt="image 4"
          class="card__image" 
          />
          <div class="card__content">
          <p class="card__title">A very long bridge, over the forest canopy</p>
          <button type="button" class="card__like-btn"></button>
          </div>
          </li>
          <li class="card">
          <img
          src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
          alt="image 5"
          class="card__image" 
          />
          <div class="card__content">
          <p class="card__title">Tunnel with morning light</p>
          <button type="button" class="card__like-btn"></button>
          </div>
          </li>
          <li class="card">
          <img
          src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
          alt="image 6"
          class="card__image" 
          />
          <div class="card__content">
          <p class="card__title">Mountain house</p>
          <button type="button" class="card__like-btn"></button>
          </div>
          </li>
          </ul>
        </section>
        </main>

        <footer class="footer">
          <p class="footer__copyright">2025 Â© Spots</p>
        </footer>
    </div>
  </body>
  </html>
